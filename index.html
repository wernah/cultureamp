<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Layout Prototype</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
    <link href="https://cloud.typography.com/6384974/748948/css/fonts.css" rel="stylesheet" type="text/css" />

    <script src="javascripts/application.js" type="text/javascript"></script>
  </head>

  <body class="index">

    <div class='top_level'>
  <a class="cultureamplogo" href="#"><i class='icon-cultureamp_logo' title='Culture Amp'></i>
  </a>
  <ul class='nav'>
    <li>
      <a href="#"><i class='icon-surveys' title='Surveys'></i>
      </a>
    </li>
    <li>
      <a href="#"><i class='icon-academy' title='Academy'></i>
      </a>
    </li>
    <li>
      <a href="#"><i class='icon-support' title='Support Centre'></i>
      </a>
    </li>
  </ul>
  <img class='company' src='images/hooli.jpg'>
</div>
<div class='side_bar'>
  <div class='top_section'>
    <p class='survey-name' title='Engagement Survey 2016 1st Quarter'>
      Engagement Survey 2016 1st Quarter
    </p>
    <a class="configure-survey" href="#"><i class='icon-wrench'></i>
    </a>
  </div>
  <a class="reports-nav btn" href="#">Insight Dashboard
  <i class='icon-insight left'></i>
  <i class='icon-chevron-down'></i>
  </a>
  <div class='participation-widget'>
    <div class='participation-container'>
      <h5>
        Participation
      </h5>
      <p>
        92<span>%</span>
      </p>
    </div>
    <div class='responses-container'>
      <h5>
        Responses
      </h5>
      <p>
        8,723 <span>of 9,450</span>
      </p>
    </div>
  </div>
  <div class='filters'>
    <a class="filters-add btn" href="#"><i class='icon-plus'></i>
    <span>
      Add Filter
    </span>
    </a>
  </div>
</div>
<div class='mainwindow'>
  <div class='top_section'>
    <div class='top_section_wrapper'>
      <a class="back-btn" href="#"><i class='icon-chevron-left'></i>
      Back to Insight
      </a>
      <a class="comparison-switcher btn" href="#"><span>Compare to</span>
      New Tech Benchmark 2016
      <i class='icon-triangle'></i>
      </a>
    </div>
  </div>
  <div class='document'>
    <div class='document_wrapper'>
      <section class='heading'>
        <h1>
          Teamwork &amp; Ownership
        </h1>
        <div class='actions'>
          <a class="help" href="#"><i class='icon-questionmark'></i>
          Help
          </a>
          <a class="export" href="#"><i class='icon-export'></i>
          Export
          </a>
        </div>
      </section>
      <div class='card'>
        <img class='company' src='images/main-hero.jpg'>
      </div>
      <h2>
        Questions
      </h2>
      <div class='card'>
        <img class='company' src='images/main-questions.jpg'>
      </div>
      <h2>
        Spread Chart
      </h2>
      <div class='card'>
        <img class='company' src='images/main-spread.jpg'>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
